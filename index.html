<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			.box{
				width: 500px;
				height:500px;
				padding: auto;
				margin: auto;
			}
			img{
				transition: all 5s;
				-webkit-filter: grayscale(0.9) brightness(3);
			}
			img:hover{
				-webkit-filter: grayscale(0) brightness(1);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/123.png" />
		</div>
		
	</body>
</html>
